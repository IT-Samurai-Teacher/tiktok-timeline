<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The TikTok Revolution Timeline</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        .timeline-item {
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease-out;
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .critical-event {
            background-color: rgba(153, 27, 27, 0.3);
            border: 2px solid rgb(185, 28, 28);
        }

        .development-event {
            background-color: rgba(161, 98, 7, 0.3);
            border: 2px solid rgb(180, 83, 9);
        }

        .standard-event {
            background-color: rgba(30, 58, 138, 0.3);
            border: 2px solid rgb(29, 78, 216);
        }

        .pending-status {
            color: rgb(251, 191, 36);
            display: flex;
            align-items: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8" id="header">
            <h1 class="text-5xl font-bold mb-2 text-white">The TikTok Revolution</h1>
            <h2 class="text-2xl font-semibold text-red-400">ByteDance's Rise and America's Response</h2>
            <p class="text-gray-400 mt-4">A Journey from Startup to Current Crisis</p>
        </div>

        <div class="bg-gray-800 rounded-xl shadow-2xl p-6 mb-8 border border-gray-700" id="timeline-container">
        </div>

        <div class="flex justify-center gap-4">
            <button id="prevBtn" class="px-6 py-2 rounded-lg bg-gray-700 cursor-not-allowed">
                Previous
            </button>
            <button id="nextBtn" class="px-6 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white">
                Next
            </button>
        </div>

        <div class="mt-4 text-center text-gray-400" id="progress">
            Chapter 0 of 5
        </div>
    </div>

    <script>
        const timeline = [
            {
                year: "2012",
                event: "ByteDance Founded",
                description: "Founded by Zhang Yiming in Beijing",
                impact: "Started as a news aggregator company, showing early signs of powerful AI-driven content recommendation systems.",
                globalContext: "At this time, Facebook dominated social media, and short-form video wasn't yet mainstream.",
                type: "company"
            },
            {
                year: "2024",
                event: "Pre-Ban Developments",
                description: "TikTok's dominant position raises concerns",
                impact: "Platform reaches over 170 million active users in the US alone",
                globalContext: "Growing global debate over social media regulation and data sovereignty",
                usaConcerns: "Intensified legislative scrutiny and security investigations",
                type: "milestone"
            },
            {
                year: "January 19, 2025",
                event: "U.S. Ban Implementation",
                description: "TikTok removed from major app stores",
                impact: "Service disruption affects millions of US users",
                globalContext: "Global tech community watches US actions closely",
                usaConcerns: "Government cites national security concerns related to ByteDance ownership",
                type: "critical"
            },
            {
                year: "January 2025",
                event: "Supreme Court Decision",
                description: "Court upholds legislation mandating ByteDance divestment",
                impact: "Legal precedent set for foreign-owned app regulation",
                globalContext: "International discussion on digital sovereignty intensifies",
                usaConcerns: "Reinforcement of government authority over foreign tech platforms",
                type: "legal"
            },
            {
                year: "January 19, 2025",
                event: "Temporary Service Restoration",
                description: "President-elect proposes 50% US ownership solution",
                impact: "Potential new model for international tech governance",
                globalContext: "Other countries consider similar ownership requirements",
                usaConcerns: "Ongoing negotiations for restructured ownership and operations",
                type: "development",
                status: "pending"
            }
        ];

        let currentStep = 0;
        const container = document.getElementById('timeline-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progress = document.getElementById('progress');

        function createTimelineItem(item, index) {
            const div = document.createElement('div');
            div.className = `timeline-item mb-6 p-6 rounded-lg ${
                item.type === 'critical' ? 'critical-event' :
                item.type === 'development' ? 'development-event' :
                'standard-event'
            }`;

            div.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-white">${item.year}</span>
                    <span class="px-4 py-1 rounded-full text-sm ${
                        item.type === 'critical' ? 'bg-red-700' :
                        item.type === 'development' ? 'bg-yellow-700' :
                        'bg-blue-700'
                    } text-white">
                        ${item.type}
                    </span>
                </div>
                
                <h3 class="text-2xl font-bold mt-3 text-white">${item.event}</h3>
                <p class="text-gray-300 mt-2">${item.description}</p>
                
                <div class="mt-4 grid grid-cols-1 gap-4">
                    <div class="bg-gray-900/50 p-4 rounded-lg">
                        <h4 class="text-blue-400 font-semibold">Global Impact</h4>
                        <p class="text-gray-300">${item.globalContext}</p>
                    </div>
                    
                    ${item.usaConcerns ? `
                        <div class="bg-gray-900/50 p-4 rounded-lg">
                            <h4 class="text-red-400 font-semibold">U.S. Response</h4>
                            <p class="text-gray-300">${item.usaConcerns}</p>
                        </div>
                    ` : ''}
                </div>

                ${item.status === 'pending' ? `
                    <div class="pending-status">
                        <span class="mr-2">ðŸ”„</span>
                        Situation Developing
                    </div>
                ` : ''}
            `;

            return div;
        }

        function updateTimeline() {
            container.innerHTML = '';
            for (let i = 0; i < currentStep; i++) {
                const item = createTimelineItem(timeline[i], i);
                container.appendChild(item);
                setTimeout(() => item.classList.add('visible'), 50 * i);
            }

            prevBtn.className = `px-6 py-2 rounded-lg ${
                currentStep === 0 ? 'bg-gray-700 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'
            }`;
            
            nextBtn.className = `px-6 py-2 rounded-lg ${
                currentStep === timeline.length ? 'bg-gray-700 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'
            }`;

            progress.textContent = `Chapter ${currentStep} of ${timeline.length}`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateTimeline();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < timeline.length) {
                currentStep++;
                updateTimeline();
            }
        });

        // Initialize timeline
        updateTimeline();

        // Animate header on load
        gsap.from("#header", {
            duration: 1,
            y: -50,
            opacity: 0,
            ease: "power3.out"
        });
    </script>
</body>
</html>
